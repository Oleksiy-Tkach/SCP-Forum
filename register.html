<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація | Фонд SCP</title>
  <link rel="stylesheet" href="css/main.css"> <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-container">
      <h1><a href="index.html">Фонд SCP</a></h1>
      <nav>
        <ul>
          <li><a href="scp.html">База даних SCP</a></li>
          <li><a href="news.html">Новини</a></li>
          <li><a href="contacts.html">Контакти</a></li>
          <li><a href="register.html">Реєстрація</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h2>Реєстрація в системі</h2>
      <form class="registration-form">
        <div class="form-group">
          <label for="username">Ім'я користувача:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Підтвердіть пароль:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn register-btn">Зареєструватися</button>
        <p class="login-prompt">Вже маєте обліковий запис? <a href="login.html" class="login-link">Увійти в систему</a></p>
      </form>

      <div class="security-notice">
        <p><i class="fas fa-exclamation-triangle"></i> Усі дані перевіряються службою безпеки Фундації</p>
        <p class="warning">Несанкціонована реєстрація карається</p>
      </div>
    </div>

    <div class="clearance-notice-wrapper" id="clearanceNoticeWrapper">
        <div class="clearance-level">
            <div class="level-bar">
                <div class="level-progress" id="securityLevel"></div>
            </div>
            <p>Рівень перевірки: <span id="levelText">██████</span></p>
        </div>

        <div class="scp-alert" id="scpAlert">
            <div class="alert-content">
                <i class="fas fa-radiation"></i>
                <p id="alertMessage"></p>
            </div>
        </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Фонд SCP. Усі права захищено.</p>
  </footer>

  <script src="js/register.js"></script>
</body>
</html>
